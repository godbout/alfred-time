name: tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests-non-API:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        php: [7.4, 7.3]
        dependency-version: [prefer-lowest, prefer-stable]

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug

      - name: do some magic Composer cache
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: install dependencies
        run: composer update --${{ matrix.dependency-version }}

      - name: run non-hitting API tests
        run: vendor/bin/phpunit --group=default --coverage-clover=coverage.clover

      - name: upload code coverage
        run: |
          wget https://scrutinizer-ci.com/ocular.phar
          php ocular.phar code-coverage:upload --format=php-clover coverage.clover

  tests-API:
    needs: tests-non-API

    env:
     HARVEST_ACCOUNT_ID: ${{ secrests.HARVEST_ACCOUNT_ID }}
     HARVEST_APIKEY: ${{ secrests.HARVEST_APIKEY }}
     HARVEST_PROJECT_ID: ${{ secrests.HARVEST_PROJECT_ID }}
     HARVEST_PROJECT_NAME: ${{ secrests.HARVEST_PROJECT_NAME }}
     HARVEST_TAG_ID: ${{ secrests.HARVEST_TAG_ID }}
     HARVEST_TAG_ID_FROM_OTHER_PROJET: ${{ secrests.HARVEST_TAG_ID_FROM_OTHER_PROJET }}
     HARVEST_TAG_NAME: ${{ secrests.HARVEST_TAG_NAME }}
     TOGGL_APIKEY: ${{ secrests.TOGGL_APIKEY }}
     TOGGL_ARCHIVED_PROJECT_ID: ${{ secrests.TOGGL_ARCHIVED_PROJECT_ID }}
     TOGGL_ARCHIVED_PROJECT_NAME: ${{ secrests.TOGGL_ARCHIVED_PROJECT_NAME }}
     TOGGL_DELETED_PROJECT_ID: ${{ secrests.TOGGL_DELETED_PROJECT_ID }}
     TOGGL_DELETED_PROJECT_NAME: ${{ secrests.TOGGL_DELETED_PROJECT_NAME }}
     TOGGL_PROJECT_ID: ${{ secrests.TOGGL_PROJECT_ID }}
     TOGGL_PROJECT_NAME: ${{ secrests.TOGGL_PROJECT_NAME }}
     TOGGL_TAG_ID: ${{ secrests.TOGGL_TAG_ID }}
     TOGGL_TAG_NAME: ${{ secrests.TOGGL_TAG_NAME }}
     EVERHOUR_APIKEY: ${{ secrests.EVERHOUR_APIKEY }}
     EVERHOUR_PROJECT_ID: ${{ secrests.EVERHOUR_PROJECT_ID }}
     EVERHOUR_PROJECT_NAME: ${{ secrests.EVERHOUR_PROJECT_NAME }}
     EVERHOUR_TAG_ID: ${{ secrests.EVERHOUR_TAG_ID }}
     EVERHOUR_TAG_NAME: ${{ secrests.EVERHOUR_TAG_NAME }}
     CLOCKIFY_APIKEY: ${{ secrests.CLOCKIFY_APIKEY }}
     CLOCKIFY_PROJECT_ID: ${{ secrests.CLOCKIFY_PROJECT_ID }}
     CLOCKIFY_PROJECT_NAME: ${{ secrests.CLOCKIFY_PROJECT_NAME }}
     CLOCKIFY_TAG_ID: ${{ secrests.CLOCKIFY_TAG_ID }}
     CLOCKIFY_TAG_NAME: ${{ secrests.CLOCKIFY_TAG_NAME }}

    runs-on: ${{ matrix.os }}

    strategy:
      max-parallel: 1
      matrix:
        os: [macos-latest]
        php: [7.4, 7.3]
        dependency-version: [prefer-lowest, prefer-stable]

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug

      - name: do some magic Composer cache
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: install dependencies
        run: composer update --${{ matrix.dependency-version }}

      - name: run hitting API tests
        run: vendor/bin/phpunit --group=timerServicesApiCalls --coverage-clover=coverage.clover

      - name: upload code coverage
        run: |
          wget https://scrutinizer-ci.com/ocular.phar
          php ocular.phar code-coverage:upload --format=php-clover coverage.clover
